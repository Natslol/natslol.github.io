<script>

    function playclip() {
        if (navigator.appName == "Microsoft Internet Explorer" && (navigator.appVersion.indexOf("MSIE 7") != -1) || (navigator.appVersion.indexOf("MSIE 8") != -1)) {
            if (document.all) {
                document.all.sound.src = "misc/freeze.mp3";
            }
        } else {
            {
                var audio = document.getElementsByTagName("audio");
                if (audio.length > 0) audio[0].play();
                var video = document.getElementsByTagName("video");
                if (video.length > 0) {
                    video = video[0];
                    video.removeAttribute('hidden');
                    video.play();
                }
            }
        }
    }

    document.querySelector('.sltcv').addEventListener('click', function() {
        playclip();
    });

    var _old = jQuery.Event.prototype.stopPropagation;
    
    jQuery.Event.prototype.stopPropagation = function() {
        this.target.nodeName !== 'SPAN' && _old.apply(this, arguments);
    };
